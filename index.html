<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Static Website</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
    </header>

    <section>
        <p>This is a simple static website created with Node.js, HTML, CSS, and JavaScript.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Static Website</p>
    </footer>

    <button id="rzp-button1" style="background-color: #04AA6D; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;">Pay Now</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "rzp_live_wjzwKACbDrAfGf", // Enter the Key ID generated from the Dashboard
            "amount": "100", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Manasa Razorpay", //your business name
            "contact":"123456789",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            //"order_id": "order_NVC8GegnYJaJdY", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
                "name": "Gaurav Kumar", //your customer's name
                "email": "gaurav.kumar@example.com",
                "contact": "9000090000" //Provide the customer's phone number for better conversion rates
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "red"
            },
            "modal": {
                "backdropclose":"true",
                "escape":"true",
                "handleback":"true",
                "confirm_close":"false",
                "animation":"false"
            },
            "hidden": {
                "email": "true",
            },
            "retry": "false"
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>

    <script src="app.js"></script>
    <script src="app.js"></script>
</body>
</html>
